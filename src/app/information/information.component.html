<div class="section" id="experience">
  <div class="container cc-education">
      <div class="h4 mt-4 title bg-dark text-white w-2">Work Experience</div>
      <div class="colorlib-narrow-content">

          <div class="row">
              <div class="col-md-12">
                  <div class="timeline-centered">
                      <article *ngFor="let exp of works" class="timeline-entry animate-box" data-animate-effect="fadeInLeft">
                          <div class="timeline-entry-inner">

                              <div class="timeline-icon color-2">
                                  <i class="icon-pen2"></i>
                              </div>

                              <div class="timeline-label">
                                  <h2>{{exp.title}}<span>- &nbsp;{{exp.start}} to {{exp.end}}</span></h2>
                                  <br>
                                  <h4> {{exp.role}}</h4>
                                  
                                  <ul>
                                    <li >{{exp.Descp}}</li>
                                  </ul>

                              </div>
                          </div>
                      </article>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
